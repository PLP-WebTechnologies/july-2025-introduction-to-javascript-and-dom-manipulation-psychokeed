<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals </h1>

  <!-- Part 1: Basics -->
  <section>
    <h2>Part 1: Basics</h2>
    <p id="basics-output"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="greetUser()">Click to Greet</button>
    <p id="greeting"></p>

    <button onclick="calculateTotal(200, 50)">Calculate Total</button>
    <p id="total-output"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <p>Numbers 1 to 5:</p>
    <ul id="numbers-list"></ul>

    <p>Countdown:</p>
    <p id="countdown"></p>
  </section>

  <!-- Part 4: DOM -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggle-btn">Toggle Text</button>
    <p id="toggle-text">This text can be toggled!</p>

    <button id="change-color-btn">Change Background Color</button>

    <button id="add-item-btn">Add List Item</button>
    <ul id="dynamic-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
